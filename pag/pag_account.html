<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="icon" href="../res/water.png">
	<title>Poliloco</title>

	<!-- jQuery & socket.io stuff -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

	<!-- Bootstrap stuff -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css"/>

	<!-- GIS specific syles -->
	<link rel="stylesheet" href="https://js.arcgis.com/3.27/dijit/themes/claro/claro.css">
	<link rel="stylesheet" href="https://js.arcgis.com/3.27/esri/css/esri.css">

	<!-- Styles -->
	<link href="../styles/style.css" type="text/css" rel="stylesheet">
</head>

<body style="overflow: hidden; background-color: transparent">

<div class="flex-container">
	<div id="login-form" class="col-xs-8 col-sm-8 col-md-6 col-lg-6 offset-xs-2 offset-sm-2 offset-md-3 offset-lg-3">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xs-2 offset-md-2 offset-sm-2 offset-lg-2 form-box">
			<div align="center" class="logo">
				<img src="../res/avatar_blank.png" id="avatar" class="avatar-big">
			</div>

			<br>
			<form name="form" role="form">
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="opassword">Old Password</label>
					<input type="password" name="password" id="opassword" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="npassword">New Password</label>
					<input type="password" name="password" id="npassword" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="mail">Email</label>
					<input type="email" name="email" id="mail" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="phone">Phone number</label>
					<input type="tel" name="phone" id="phone" class="form-control" />
				</div>

				<div class="form-inline">
					<label><input type="checkbox" id="alerts" class="form-control" value="1" checked> Receive alerts</label>
				</div>

				<div class="form-actions" align="center">
					<button type="button" class="btn btn-primary" onclick="">Update</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!-- Page specific -->
<script defer src="../js/prj/pag_account.js"></script>
<script defer src="../js/prj/utils.js"></script>
<script defer src="https://js.arcgis.com/3.27/"></script>

</body>
</html>
