<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="icon" href="https://raw.githubusercontent.com/popadi/geevee/master/demo/demo-src/favicon.ico">
    <title>Poliloco</title>

    <!-- Lib stuff -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
	<script src = "js/lib/md5.js"></script>

	<!-- Bootstrap stuff -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css"/>
    
    <!-- Styles -->
    <link href="styles/style.css" type="text/css" rel="stylesheet">

    <!-- Extra stuff -->
    <script src="js/lib/jquery.ripples-min.js"></script>

    <!-- Page specific -->
    <script src="js/prj/main/utils.js"></script>
    <script src="js/prj/main/login.js"></script>
</head>

<body class="login-body">
    <div class="flex-container">
        <div id="login-form" class="col-xs-6 col-sm-6 col-md-4 col-lg-4 offset-xs-3 offset-sm-3 offset-md-4 offset-lg-4">
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xs-2 offset-md-2 offset-sm-2 offset-lg-2 form-box">
                <div align="center" class="logo">
                    <img src="res/water.png" width="75px" height="75px">
                </div>

                <h3>Login</h3>
                <form name="form" role="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control" required/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control" required/>
                    </div>

                    <div class="form-actions" align="center">
                        <button type="button" class="btn btn-primary" onclick="login()">Login</button>
	                    <button type="button" class="btn btn-primary" onclick="toggleForms()">Register</button>
                    </div>
                </form>

	            <br>
	            <div id="reg-suc-alert" style="display: none" class="alert alert-success"></div>
            </div>
        </div>

	    <div id="register-form" class="col-xs-6 col-sm-6 col-md-4 col-lg-4 offset-xs-3 offset-sm-3 offset-md-4 offset-lg-4" style="display: none">
		    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 offset-xs-2 offset-md-2 offset-sm-2 offset-lg-2 form-box">
			    <div align="center" class="logo">
				    <img src="res/water.png" width="75px" height="75px">
			    </div>

			    <h3>Login</h3>
			    <form name="form" role="form">
				    <div class="form-group">
					    <label for="username">*Username</label>
					    <input type="text" name="username" id="reg-username" class="form-control" required/>
				    </div>

				    <div class="form-group">
					    <label for="password">*Password</label>
					    <input type="password" name="password" id="reg-password" class="form-control" required/>
				    </div>

				    <div class="form-group">
					    <label for="reg-mail">Email</label>
					    <input type="email" name="email" id="reg-mail" class="form-control"/>
				    </div>

				    <div class="form-group">
					    <label for="reg-phone">Phone number</label>
					    <input type="tel" name="phone" id="reg-phone" class="form-control" />
				    </div>

				    <div class="form-actions" align="center">
					    <button type="button" class="btn btn-primary" onclick="registerUser()">Create</button>
					    <button type="button" class="btn btn-primary" onclick="toggleForms()">Back</button>
				    </div>
			    </form>

			    <br>
			    <div id="reg-err-alert" style="display: none" class="alert alert-danger"></div>
		    </div>
	    </div>
    </div>

    <p id="demo"></p>

    <!-- Js Scripts -->
    <script type="text/javascript">
        $("body").ripples();
    </script>
</body>
</html>
